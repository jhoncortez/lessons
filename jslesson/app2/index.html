<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Fetch API Sandbox</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="page-title display-4 mb-4">Fetch API Sandbox</h1>
            <div class="d-flex">
                <button id="get-text" class="btn btn-primary mr-4">Get text</button>
                <button id="get-users" class="btn btn-success mr-4">Get Users</button>
                <button id="get-ext-posts" class="btn btn-warning mr-4">Get API Data</button>
            </div>

            <hr>

            <div id="output"></div>

            <form id="add-post">
                <div class="form-group">
                    <input type="text" name="title" id="title" placeholder="title" class="form-control">
                </div>
                <div class="form-group">
                    <textarea name="body" id="body" cols="30" rows="10" placeholder="body" class="form-control"></textarea>
                </div>
                <input type="submit" value="Submit" class="btn btn-secondary">
            </form>
        </div>
    </section>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
